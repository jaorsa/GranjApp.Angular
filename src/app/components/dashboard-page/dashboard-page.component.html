<div class = "row">
  <div class = "col-md-6">
    <div class="row">
    <!-- Activities -->
      <div class = "titulo-tabla col-md-12">
        <h3>Actividades</h3>
      </div>
      <table class = "table table-striped">
        <thead>
          <tr>
            <th>Actividad</th>
            <th>Asignado</th>
            <th>Inicio</th>
            <th>Realiado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </tbody>
      </table>
      <!-- si no hay valores -->
      <div class = "anuncio col-md-12">
        <p class = "anuncio-texto">No hay historial</p>
      </div>
    </div>
  </div>
  <div class = "col-md-6">
    <div class = "row">
      <!-- estado camas -->
      <div class = "titulo-tabla col-md-12">
        <h3>Cultivos</h3>
      </div>
      <table class = "table table-striped">
        <thead>
          <tr>
            <th>Zona</th>
            <th>Subzona</th>
            <th>Cultivo</th>
            <th>Salud</th>
          </tr>
        </thead>
        <tbody *ngIf="actividades">
          <tr *ngFor="let u of lista_act;">
            <th>{{u.zo}}</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </tbody>
      </table>
      <!-- si no hay valores -->
      <div class = "anuncio col-md-12" *ngIf="!actividades">
        <p class = "anuncio-texto">No hay cultivos</p>
      </div>
    </div>
    <div class = "row">
      <!-- estado animales -->
      <div class = "titulo-tabla col-md-12">
        <h3>Animales</h3>
      </div>
      <table class = "table table-striped">
        <thead>
          <tr>
            <th>Camada</th>
            <th>Animal</th>
            <th>Salud</th>
          </tr>
        </thead>
        <tbody *ngIf="animales">
          <tr *ngFor="let u of lista_a;">
            <th>{{u.name}}</th>
            <th>Aqui va el animal</th>
            <th>Aqui va la salud</th>
          </tr>
        </tbody>
      </table>
      <!-- si no hay valores -->
      <div class = "anuncio col-md-12" *ngIf="!animales">
        <p class = "anuncio-texto">No hay animales</p>
      </div>
    </div>
  </div>
</div>
